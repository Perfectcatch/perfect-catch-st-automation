version: '3.8'

services:
  st-automation:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: perfect-catch-st-automation
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - SERVICETITAN_DATABASE_URL=postgresql://postgres:Catchadmin@2025@postgres:5432/perfectcatch_automation
    networks:
      default:
      databasestack_default:
      n8n:
        aliases:
          - st-automation-api
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3001/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Resource limits (optional)
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Background worker for sync operations
  sync-worker:
    container_name: st-sync-worker
    build:
      context: .
      dockerfile: Dockerfile
    command: npm run worker:sync
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - SERVICETITAN_DATABASE_URL=postgresql://postgres:Catchadmin@2025@postgres:5432/perfectcatch_automation
    networks:
      default:
      databasestack_default:
    volumes:
      - ./logs:/app/logs
    # Batch 10: File-based health check for workers
    healthcheck:
      test: ["CMD", "node", "-e", "const fs = require('fs'); try { const stat = fs.statSync('/tmp/worker-heartbeat'); const age = Date.now() - stat.mtimeMs; process.exit(age < 120000 ? 0 : 1); } catch { process.exit(1); }"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Background worker for workflow engine
  workflow-worker:
    container_name: st-workflow-worker
    build:
      context: .
      dockerfile: Dockerfile
    command: npm run worker:workflows
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - SERVICETITAN_DATABASE_URL=postgresql://postgres:Catchadmin@2025@postgres:5432/perfectcatch_automation
      # GHL Sync Controls - ENABLED
      - GHL_SYNC_ENABLED=true
      - GHL_AUTO_SYNC_ESTIMATES=true
      - GHL_AUTO_SYNC_JOBS=true
      - GHL_AUTO_SYNC_CUSTOMERS=true
    networks:
      default:
      databasestack_default:
    volumes:
      - ./logs:/app/logs
    # Batch 10: File-based health check for workers
    healthcheck:
      test: ["CMD", "node", "-e", "const fs = require('fs'); try { const stat = fs.statSync('/tmp/worker-heartbeat'); const age = Date.now() - stat.mtimeMs; process.exit(age < 120000 ? 0 : 1); } catch { process.exit(1); }"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Self-healing monitoring agent
  monitoring-agent:
    container_name: st-monitoring-agent
    build:
      context: .
      dockerfile: Dockerfile
    command: node scripts/start-self-healing-agent.js
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - SERVICETITAN_DATABASE_URL=postgresql://postgres:Catchadmin@2025@postgres:5432/perfectcatch_automation
    networks:
      default:
      databasestack_default:
    volumes:
      - ./logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock:ro
    healthcheck:
      test: ["CMD", "node", "-e", "const fs = require('fs'); try { const stat = fs.statSync('/tmp/worker-heartbeat'); const age = Date.now() - stat.mtimeMs; process.exit(age < 120000 ? 0 : 1); } catch { process.exit(1); }"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  databasestack_default:
    external: true
  n8n:
    external: true
